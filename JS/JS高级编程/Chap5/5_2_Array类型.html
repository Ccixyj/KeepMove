<script>

//Array的构造函数初始化
var colors = new Array();

//如果知道长度,也可以预先传递长度
var colors = new Array(20);

//也可以传递数组初始化
var colors = new Array("red", "blue", "green");

//可以省略new关键字
var colors = Array(3) //长度为3的数组
var names = Array("json") //创建包含一项,即字符串json 


//字面量
var colors = ["red", "blue", "green"];
var names = [] //创建一个空数组

var values = [1,2,] //不要这样,会创建一个包含2或3项的数组
var ops = [,,,,,] //不要这样,会创建包含5或6项的数组

//访问
var colors = ["red", "blue", "green"];
console.log(colors[0]); //打印第一项
colors[2] = "black"  //修改第三项
colors[3] = "brown"  //新增第四项


//lenth
var colors = ["red", "blue", "green"];
colors.length = 2
console.log(colors[2]) //undefined

var colors = ["red", "blue", "green"];
colors.length = 5
console.log(colors[4]) //undefined

var colors = ["red", "blue", "green"];
colors[colors.length] = "black" //添加'black' ,index 为3 
colors[colors.length] = "white" //添加'white' ,index 为4

//push pop
var colors = new Array();

var count = colors.push("red" , "blue");
console.log(count); //2

var count = colors.push("black");
console.log(count); //3

var item = colors.pop()
console.log(item); //black
console.log(colors.length); //2


//shift

var colors = new Array();

var count = colors.push("red" , "blue");
console.log(count); //2

var count = colors.push("black");
console.log(count); //3

var item = colors.shift()
console.log(item); //red
console.log(colors.length); //2

//reverse
var values = [0,1,5,10,15]
values.reverse()
console.log(values) //15,10,5,1,0

//sort
var values = [0,1,5,10,15]
values.sort()
console.log(values) //[0, 1, 10, 15, 5]

function compare(a,b){
    if(a<b) return-1;
    if(a>b) return 1;
    return 0;
}

values.sort(compare)
console.log(values) //[0, 1, 10, 15, 5]

function compare(a,b){
    if(a<b) return 1;
    if(a>b) return -1;
    return 0;
}

values.sort(compare)
console.log(values) //[0, 1, 10, 15, 5]

//sclice

var colors = ["red","green","blue","yellow","purple"]
var colors2 = colors.slice(1) //["green","blue","yellow","purple"]
var colors3 = colors.slice(1,4) //["green","blue","yellow"]


</script>
