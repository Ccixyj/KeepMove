<script>  

//4.1.2复制变量值

var num1 = 5;
var num2 = num1;

 num1 = num1 + 5;

console.log(num1); //10
console.log(num2); //5

var obj1 = {};
var obj2 = obj1;

obj1.name = "jhon"
obj2.son = {name:"tom"}

console.log(obj1.son.name) //tom
console.log(obj2.name)     //jhon


//4.1.3 传递参数

function add10( num ){   
    num += 10;
    return num;
}

var count = 20;
var result = add10(20)

console.log(count)  //20
console.log(result) //30


function setName(obj){
    obj.name = "nick";
    return obj;
}

var person = {};
setName(person)
console.log(person.name) //nick

function setNameNew(obj){
    obj.name = "nick";
    //修改
    obj = new Object();
    obj.name = "Greg";
    console.log(obj.name + ";" + person.name) //Greg ; nick
    return obj;
}

var person = {};
setNameNew(person)
console.log(person.name) //nick

var s = "im stringh";
var b = true;
var i= 222;
var u;
var n = null;
var o = {};

console.log(typeof s);  //string
console.log(typeof b);  //boolean
console.log(typeof i);  //number
console.log(typeof u);  //undefined
console.log(typeof n);  //object
console.log(typeof o);  //object

</script>
