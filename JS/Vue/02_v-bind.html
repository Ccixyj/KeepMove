<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cn.vuejs.org/js/vue.js"></script>
</head>

<body>
    <!-- 创建一个Vue的容器 -->
    <div id="app">

        <h1 v-bind:title="myTitle1">这是一个h1</h1>
        <h1 :title="myTitle2">这是一个h1</h1>

    </div>

    <script>
        // vue
        const app = new Vue({
            el: "#app",
            data: {
                myTitle1: "这是一个title from  " + new Date().toLocaleString(),
                myTitle2: "这是一个title from  " + new Date().toLocaleString()
            }
        })
    </script>

</body>

</html>
