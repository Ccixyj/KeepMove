<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../Vue/vue.js"></script>
    <style>
        .fade-enter-active,
        .fade-leave-active {
            transition: all .8s ease;
        }

        /* 开始状态 */
        .fade-enter {
            transform: translateX(80px);
            opacity: 0;
        }

        /* 结束状态 */
        .fade-leave-to {
            transform: translateY(80px);
            opacity: 0;
        }

        .ball {
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%
        }
    </style>

</head>

<body>



    <div id="app">
        <button @click="flag=!flag">切换</button>
        <transition name="fade">
            <h3 v-show="flag">comments</h3>
        </transition>

        <button @click="start">到碗里来</button>

        <transition @before-enter="beforeEnter" @enter="enter" @after-enter="afterEnter">
            <div class="ball" v-show="ballShow"></div>
        </transition>

    </div>

    <script>

        let app = new Vue({
            el: "#app",
            data: {
                flag: true,
                ballShow: false
            },
            methods: {
                start() {
                    this.ballShow = true
                },
                beforeEnter(el) {
                    el.style.transform = "translate(0,0)"
                    console.log("beforeEnter ," + el.style.transform)
                },
                enter(el,done) {
                    console.log("enter")
                    el.offsetWidth
                    el.style.transform = "translate(60px,220px)"
                    el.style.transition = "all 300ms cubic-bezier(0.820, 0.320, 0.980, 0.270)0s"
                    done()
                },
                afterEnter(el) {
                    console.log("afterEnter")
                    this.ballShow = false
                }
            }
        })
    </script>

</body>

</html>
